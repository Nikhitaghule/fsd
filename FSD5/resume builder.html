<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Resume Builder</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-color: #f4f4f4;
      margin: 0;
      padding: 0;
    }

    header {
      background-color: #333;
      color: white;
      text-align: center;
      padding: 1em;
    }

    main {
      max-width: 800px;
      margin: 20px auto;
      background-color: white;
      padding: 20px;
      border-radius: 8px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    label {
      display: block;
      margin-bottom: 8px;
      font-weight: bold;
    }

    input,
    textarea {
      width: 100%;
      padding: 8px;
      margin-bottom: 16px;
      box-sizing: border-box;
    }

    button {
      background-color: #333;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }
  </style>
</head>
<body>

  <header>
    <h1>Resume Builder</h1>
  </header>

  <main>
    <form id="resumeForm">
      <label for="fullName">Full Name:</label>
      <input type="text" id="fullName" name="fullName" required>

      <label for="email">Email:</label>
      <input type="email" id="email" name="email" required>

      <label for="phone">Phone:</label>
      <input type="tel" id="phone" name="phone">

      <label for="address">Address:</label>
      <input type="text" id="address" name="address">

      <label for="summary">Summary:</label>
      <textarea id="summary" name="summary" rows="4"></textarea>

      <label for="experience">Experience:</label>
      <textarea id="experience" name="experience" rows="4"></textarea>

      <label for="education">Education:</label>
      <textarea id="education" name="education" rows="4"></textarea>

      <button type="button" onclick="generateResume()">Generate Resume</button>
    </form>

    <div id="resumeOutput"></div>

    <script>
      function generateResume() {
        var fullName = document.getElementById('fullName').value;
        var email = document.getElementById('email').value;
        var phone = document.getElementById('phone').value;
        var address = document.getElementById('address').value;
        var summary = document.getElementById('summary').value;
        var experience = document.getElementById('experience').value;
        var education = document.getElementById('education').value;

        var resumeOutput = `
          <h2>${fullName}</h2>
          <p>Email: ${email}</p>
          <p>Phone: ${phone}</p>
          <p>Address: ${address}</p>
          <h3>Summary</h3>
          <p>${summary}</p>
          <h3>Experience</h3>
          <p>${experience}</p>
          <h3>Education</h3>
          <p>${education}</p>
        `;

        document.getElementById('resumeOutput').innerHTML = resumeOutput;
      }
    </script>
  </main>

</body>
</html>
